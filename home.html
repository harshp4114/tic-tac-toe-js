<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="bg-layout">
        <div class="play-div">
            <button class="play-btn-vsComp">PLAYER VS COMPUTER</button>
            <button class="play-btn-vsPlayer">PLAYER VS PLAYER</button>
        </div>
        <div class="upper">
            <div class="first-upper">O</div>
            <div class="second-upper">X</div>
            <div class="third-upper">O</div>
            <div class="fourth-upper">X</div>
            <div class="fifth-upper">O</div>
            <div class="sixth-upper">X</div>
        </div>
        <div class="lower">
            <div class="first-lower">X</div>
            <div class="second-lower">O</div>
            <div class="third-lower">X</div>
            <div class="fourth-lower">O</div>
            <div class="fifth-lower">X</div>
            <div class="sixth-lower">O</div>
        </div>
    </div>
</body>
    <script src="home.js"></script>
</body>
</html>
